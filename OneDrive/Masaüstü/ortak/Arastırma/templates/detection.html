<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşaret Dili Tespiti</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        /* Navbar Tasarımı */
        .navbar {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            justify-content: center;
        }
        .navbar-collapse {
            justify-content: center;
        }
        .navbar-brand {
            font-weight: bold;
            color: #c79a07;
            display: flex;
            align-items: center;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .navbar-brand img {
            margin-right: 10px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
        }
        .nav-link {
            color: #c79a07 !important;
            font-size: 20px;
            margin: 0 15px;
        }
        .nav-link:hover {
            color: #3b3b3b !important;
        }
        .language-selector {
            background-color: #f8f9fa;
            border: 2px solid #000000;
            border-radius: 10px;
            color: #ff1302;
            font-size: 14px;
            padding: 2px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Video Çerçevesi Stilleri */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .video-frame {
            border: 5px solid #c79a07;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .detected-labels {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: #6A1B9A;
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <!-- Logo ve Başlık -->
                    <li class="nav-item d-flex align-items-center">
                        <a class="navbar-brand" href="/">
                            <img src="static/logo.png" alt="Logo">
                            İŞARET DİLİ Oİ
                        </a>
                    </li>
                    <!-- Navbar Menüsü -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/egitim">Eğitim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/sozluk">İşaret Dili Sözlüğü</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/isaret-dili">İşaret Dili</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iletisim">İletişim</a>
                    </li>
                    <!-- Dil Seçimi -->
                    <li class="nav-item">
                        <a class="language-selector" href="?lang=tr">TR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kamera Görüntüsü -->
    <div class="container video-container">
        <img src="/video_feed" class="video-frame" alt="Kamera Görüntüsü">
    </div>

    <!-- Tespit Edilen Kelimeler -->
    <div class="container detected-labels">
        <p>Gerçek Zamanlı Tespit: <span id="detected-text">Bekleniyor...</span></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
